# while true; do sleep 1; curl -sS podinfo.weavedx.com | grep HOSTNAME ;done
---
apiVersion: networking.istio.io/v1alpha3
kind: VirtualService
metadata:
  name: podinfo
  namespace: test
spec:
  hosts:
  - podinfo
  - podinfo.weavedx.com
  gateways:
  - mesh
  - podinfo-gateway
  http:
  - route:
    - destination:
        host: podinfo
        subset: canary
      weight: 60
    - destination:
        host: podinfo
        subset: ga
      weight: 40
